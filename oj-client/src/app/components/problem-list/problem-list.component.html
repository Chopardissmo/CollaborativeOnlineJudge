<div class="container">
  <app-new-problem></app-new-problem>
  <div class="list-group prolem-list">
    <a [routerLink]="['/problems', problem.id]" class="list-group-item list-group-item-action list-group-item-light" *ngFor="let problem of problems">
      <span class="{{ 'pull-left label difficulty diff-' + problem.difficulty.toLocaleLowerCase() }}">{{ problem.difficulty }}</span>
      <strong class="title">{{ problem.id }}. {{ problem.name }}</strong>
    </a>
  </div>
</div>
